<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="media.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Audio</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper__container">
      <audio src=""></audio>
      <img class="image__beyonce" src="image/1.png" alt="beyonce1" />
      <div class="wrapper__container__pleer">
        <div class="image__pleer">
          <img class="beyonce" src="image/1.png" alt="beyonce1" />
        </div>
        <div class="aaaa">
          <div class="wrapper__pleer">
            <div class="wrapper__play pause">
              <img class="image__play" src="image/play.png" alt="play" />
              <img class="image__pause" src="image/pause.png" alt="pause" />
            </div>
            <div class="wrapper__avtor__song">
              <div class="avtor__wrapper">
                <h1 class="avtor">Beyonce</h1>
              </div>
              <div class="wrapper__song">
                <p>Don't Hurt Yourself</p>
              </div>
            </div>
            <div class="wrapper__button__shooter">
              <div class="wrapper__image__levo">
                <img class="image__button" src="image/levo.png" alt="levo" />
              </div>
              <div class="wrapper__image__pravo">
                <img class="image__button" src="image/pravo.png" alt="pravo" />
              </div>
            </div>
          </div>
          <div class="wrapper__line__pleer">
            <div class="time__song"></div>
            <div class="time__line">
              <div class="line__point"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer__container">
      <div class="footer__wrapper">
        <div class="username">
          <a class="github__ira" href="https://github.com/">Irina</a>
        </div>
        <div class="year">
          <p>2023</p>
        </div>
        <a
          class="footer__rsschool"
          href="https://rs.school/js-stage0/"
          target="_blank"
        >
          <img
            src="https://rs.school/images/rs_school_js.svg"
            width="86"
            height="32"
            alt="RS School"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
